<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
    <style>
      tr,
      th,
      table {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 30px;
        text-transform: capitalize;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td rowspan="2">
          <img
            src="https://www.kindpng.com/picc/m/379-3793754_world-wide-web-icon-website-logo-vector-free.png"
            alt="logo"
            width="100"
            height="100"
          />
        </td>
        <th><h1>this is the image of WWW</h1></th>
      </tr>

      <tr>
        <th>
          <a
            href="https://www.google.co.in/"
            target="_blank"
            rel="noopener noreferrer"
            >click on this link</a
          >
        </th>
      </tr>
    </table>
  </body>
</html>
