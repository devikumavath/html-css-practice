<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fields and legend</title>
  </head>
  <body>
    <h2>grouping from data with fieldset</h2>
    <p>
      the fieldset elementis used to group related data in a form, and the
      legend element defines a caption for the fieldset element
    </p>
      <form method="get">
    <fieldset>
      <legend>personal infomation</legend>
      <label for="fname"> frist name:</label>
      <input type="text" name="fname" id="fname" /> <br />

      <label for="fname"> last name:</label>
      <input type="text" name="lname" id="lname" /> <br />

      <input type="submit" />
    </fieldset>
    </form>
  </body>
</html>
