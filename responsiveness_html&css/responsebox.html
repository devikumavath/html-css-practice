<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive box </title>
    <style>
     body {
      text-align: center;
      background-color: bisque;
         }
     .box {
      background-color: aquamarine;
      color: whitesmoke;
      padding: 10px;
      border: 2px solid red ;
      margin: 10px;
      border-radius: 4px;
      width: 300px;
      height: 300px;
      display: inline;
      
      

     }





    </style>



</head>
<body>
    <div class="box" id="b1">c</div>
    <div class="box" id="b2">c++</div>
    <div class="box" id="b3">java</div>
    <div class="box" id="b4">java script</div>
    <div class="box" id="b5">python</div>
    
</body>
</html>
