<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      color: red;
    }

    h1 {
      letter-spacing: 5px;
      text-shadow: 2px 2px red;
    }
    h2 {
      word-spacing: 5px;
      text-decoration: underline;  text-transform: uppercase;
    }
    h3 {
      text-indent: 20px;
       text-align: center;
    }
  </style>
<body>
    <p>Love is the greatest wealth in life</p>
    <h1>i affected by letter spacing & text-shadow</h1>

    <h2>i am affected word-spacing , text-decoration , text-transform</h2>

    <h3>i am affected by text indent n text-align propert</h3>
  </body>
</html>
